[package]
name = "otaws"
version = "0.1.0"
authors = ["wucke13 <wucke13@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
#crate-type = ['cdylib']

[features]
default = [ ]
capi = [ ]
wasi = [ "serde", "serde_json", "wasm-bindgen" ]

[dependencies]
#uom = "0"
lonlat = "1"
myelin-geometry = "2"

### WASI deps
serde = { version = "1.0", features = [ "derive" ], optional = true }
serde_json = { version = "1.0" , optional = true }
wasm-bindgen = { version = "0", optional = true}

### Test deps

[dev-dependencies]
futures = "0"
async-trait = "^0.1.41"
cucumber = { package = "cucumber_rust", version = "^0.7.0" }

[[test]]
name = "cucumber"
harness = false # Allows Cucumber to print output instead of libtest
path = "test/cucumber.rs"
